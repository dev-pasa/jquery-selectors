<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script id="photo-Template" type="text/x-handlebars-template">
      <div class={{keyword}} >
        <h2>{{title}}</h2>
        <img src={{image_url}} alt ={{description}} title={{keyword}}>
        <p>{{description}}</p>
      </div>
    </script>
  </head>


  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <nav>
        <ul>
          <li><a href="#" data-tab ="gallery-1"> First Gallery </a></li>
          <li><a href="#" data-tab ="gallery-2"> Second Gallery </a></li>
        </ul>
      </nav>
      
     
    </header>

    
    <main>
      <select id="filterKeyWord">
        <option value="default">Filter by Keyword</option>
      </select>

      <p>Sort by Most Horns<input type="checkbox" id="ascendHornSort"></p>


      <section id="gallery-1" class="tab-content">
      </section>
      
      <section id="gallery-2" class="tab-content">
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
  </body>


</html>
